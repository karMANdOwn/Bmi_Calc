<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI Kalkulátor - Bejelentkezés</title>
    <link rel="stylesheet" th:href="@{/css/log.css}">
</head>
<body>
<div class="header">
    <div class="header-info">
        <div class="info-line">Konzulens: Fazekas Levente</div>
        <div class="info-line">Készítette: Kiss Viktor - BSW6DS</div>
    </div>
    <div class="header-title">BMI Kalkulátor</div>
</div>

<div class="container">
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Felhasználónév: </label>
            <input type="text" name="username"/>
        </div>
        <div class="form-group">
            <label>Jelszó: </label>
            <input type="password" name="password"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Bejelentkezés"/>
        </div>
    </form>
    <a th:href="@{/register}" class="register-link">Nincs még fiókod?Regisztrálj!</a>
</div>
</body>
</html>
