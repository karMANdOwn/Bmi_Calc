<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BMI Kalkulátor</title>
    <link rel="stylesheet" th:href="@{/css/reg.css}">
</head>
<body>
<div class="header">
    <div class="header-info">
        <div class="info-line">Konzulens: Fazekas Levente</div>
        <div class="info-line">Készítette: Kiss Viktor - BSW6DS</div>
    </div>
    <div class="header-title">BMI Kalkulátor</div>
</div>

<div class="container">
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label>Felhasználónév: </label>
            <input type="text" th:field="*{username}"/>
        </div>
        <div class="form-group">
            <label>Jelszó: </label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div class="form-group">
            <label>Nem: </label>
            <select th:field="*{gender}">
                <option value="MALE">Férfi</option>
                <option value="FEMALE">Nő</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Regisztráció"/>
        </div>
    </form>
    <a th:href="@{/login}" class="login-link">MÁr van fiókod? Jelentkezz be!</a>
</div>
</body>
</html>
